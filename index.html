<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>Calculadora</title>

    <link rel="stylesheet" href="./src/css/style.css">

    <script src="src/js/script.js" defer></script>

</head>
<body>
    <main>
        <header class="tela">
            <span class="calculo"></span>
            <div><span>=</span><span class="resultado"></span></div>
        </header>
        <div class="teclas">
            <ul class="funcoes">
                <li class="botaoFuncoes">CE</li>
                <li class="botaoFuncoes">C</li>
                <li class="botaoFuncoes">%</li>     
            </ul>

            <ul class="numeros">
                <li class="botao">7</li>
                <li class="botao">8</li>
                <li class="botao">9</li>
                <li class="botao">4</li>
                <li class="botao">5</li>
                <li class="botao">6</li>
                <li class="botao">1</li>
                <li class="botao">2</li>
                <li class="botao">3</li>

                <li class="botaoPolaridade">+/-</li>
                <li class="botao">0</li>
                <li class="botao">,</li>
            </ul>

            <ul class="operadores">
                <li class="botao">/</li>
                <li class="botao">X</li>
                <li class="botao">-</li>
                <li class="botao">+</li>
                <li class="botaoResultado">=</li>
            </ul>
        </div>
    </main>
</body>
</html>
